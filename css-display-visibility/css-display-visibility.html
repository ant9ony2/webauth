<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
h1.one {visibility:hidden}
h1.two {display: none}
h1.three {visibility: visible;}
p.pone {display:inline}
img.imgone {display: block;}
</style>
</head>
<body>
<h1 class="one">This is text for the first h1.</h1>

<h1 class="two">This is text for the second h1.</h1>

<h1 class="three">This is text for the third h1.</h1>
<p>word</p>
<p>word</p>
<p >word</p>
<p class="pone">word</p>
<p class="pone">word</p>
<p class="pone">word</p>
<img scr="webauthor.jpg" alt="small image"/>
<img scr="webauthor.jpg" alt="small image"/>
<img scr="webauthor.jpg" alt="small image"/>
<img class="imgone" scr="webauthor.jpg" alt="small image"/>
<img class="imgone" scr="webauthor.jpg" alt="small image"/>
<img class="imgone" scr="webauthor.jpg" alt="small image"/>

</body>
</html>
