<!DOCTYPE html>
<html>
<head>
<title>CSS Opacity</title>
<style>
.cat {opacity:0.5; width:200px}
.table {margin:auto}
td {border:solid green;height: 100px;width: 100px;}
.td1 {opacity:0.9}
.td2 {opacity:0.8}
.td3 {opacity:0.1}
.td1,.td2,.td3 {background-color: aqua;}
.t2d1 {background: rgba(75, 108, 45, 0.9);}
.t2d2 {background:rgba(75, 108, 45, 0.8)}
.t2d3 {background:rgba(75, 108, 45, 0.1)}
.grump,.scared {width:250px;height:200px}
.scared {position:absolute;left:50px;opacity:0.4}
</style>
</head>
<body>
<img class="cat" src="coolcat.jpg" alt="coolcat"/> <br>
<table class="table" style="border:solid green">
    <tr>
        <td class="td1">90%</td>
        <td class="td2">80%</td>
        <td class="td3">10%</td>
    </tr>
    <tr>
        <td class="td1">90%</td>
        <td class="td2">80%</td>
        <td class="td3">10%</td>
    </tr>
    <tr>
        <td class="td1">90%</td>
        <td class="td2">80%</td>
        <td class="td3">10%</td>
    </tr>
</table> <br>
<table class="table" style="border:solid green">
    <tr>
        <td class="t2d1">90%</td>
        <td class="t2d2">80%</td>
        <td class="t2d3">10%</td>
    </tr>
    <tr>
        <td class="t2d1">90%</td>
        <td class="t2d2">80%</td>
        <td class="t2d3">10%</td>
    </tr>
    <tr>
        <td class="t2d1">90%</td>
        <td class="t2d2">80%</td>
        <td class="t2d3">10%</td>
    </tr>
</table> <br>
<img class="grump" src="grumpycat.jpeg" alt="grumpycat"</img>
<img class="scared" src="scaredcat.jpeg" alt="scaredcat"

</body>
</html>
