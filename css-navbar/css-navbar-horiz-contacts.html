<html>
<head>
<title>CSS Navigation Bar Vertical Contacts</title>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: auto;
  background-color: #ff0000;
  position: fixed;
  height: auto;
  overflow: auto;
}
li {display: inline-block}
li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {

  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
