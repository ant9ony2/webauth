<!DOCTYPE html>
<html>
<head>
<title>Tables Inside Tables</title>

</head>
<body>
<Style>
    table, td {border:2px solid black}
</Style>
<table style="width:10%">
    <tr>
        <td><table>
            <tr> 
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table></td>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td><table>
            <tr>
                <td>G</td>
                
            </tr>
            <tr>
                <td>H</td>
            </tr>
        </table></td>
    </tr>
</table>
