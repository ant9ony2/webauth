<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#Oone {list-style-type: upper-roman;}
#Otwo {list-style-type: lower-roman;}
#Othree{list-style-type: lower-alpha;}
#Uone{list-style-type: circle;}
#Utwo{list-style-type: square;}
#Uthree{list-style-type: disc;}
.Ufour{list-style-image: url('https://cdn11.bigcommerce.com/s-365gdsmi9b/images/stencil/1x1/products/222/795/Cat_Treat_Box_Green__16213.1674178464.jpg?c=1');}
</style>
</head>
<body>
<ol id="Oone">
<li>thing</li>
<li>thing</li>
<li>thing</li>
</ol>
<ol id="Otwo">
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ol>
<ol id="Othree">
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ol>
<ul id="Uone">
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ul>
<ul id="Utwo">
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ul>
<ul id="Uthree>
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ul>
<ul class=Ufour>
    <li>thing</li>
    <li>thing</li>
    <li>thing</li>
</ul>
</body>
</html>
