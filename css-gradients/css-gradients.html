<!DOCTYPE html>
<html>
<head>
<title>CSS Gradients</title>
<style>
.class {height:400px;width:400px}
#one {background-image:linear-gradient(red,yellow);}
#two {background-image:linear-gradient(to right, green, brown, orange)}
#three {background-image:linear-gradient(135deg,blue,yellow, red, purple)}
#four {background-image:linear-gradient(to top, rgba(255, 0, 0, 0.361), rgba(255, 166, 0, 0.611), rgba(255, 255, 0, 0), rgb(0, 128, 0), rgb(0, 0, 255))}
#five {background-image:repeating-linear-gradient(orange,green 20%)}
#six {background-image:repeating-linear-gradient(orange,green,orange 20%)}
#seven {background-image:radial-gradient(green, orange, yellow, red)}
</style>
</head>
<body>
<div id="one" class="class">

</div>
<div id="two" class="class">

</div>
<div id="three" class=class>

</div>
<div id="four" class="class">

</div>
<div id="five" class="class">

</div>
<div id="six" class="class">

</div>
<div id="seven" class="class">

</div>

</body>
</html>
